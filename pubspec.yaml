name: elegant_notification
description: 'A new flutter package to display notifications on top of the screen, full customizable with built-in themes'
version: 1.12.0
homepage: 'https://github.com/koukibadr/Elegant-Notification'
environment:
  sdk: '>=2.19.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: null
  flutter_gen_runner: null
flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
flutter:
  generate: true
  assets:
  - assets/icons/
